
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: trig_diag02.mind;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-assets>
	      <a-asset-item id="avatarModel" src="diagram01_01.glb" animation-mixer></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0" animation-mixer>
        <a-gltf-model rotation="90 0 0 " position="0 -0.15 0" scale="0.0175 0.0175 0.0175" src="#avatarModel" animation-mixer>
      </a-entity>
      
    </a-scene>
    
    <a-scene mindar-image="imageTargetSrc: kvantove_materialy.mind;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-assets>
	      <a-asset-item id="vials" src="vials_01.glb" animation-mixer></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0" animation-mixer>
        <a-gltf-model rotation="0 0 0" position="0 0 0" scale="0.04 0.04 0.04" src="#vials" animation-mixer>
      </a-entity>
      
    </a-scene>
  </body>
</html>

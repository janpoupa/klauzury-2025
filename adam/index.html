
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-extras@7.6.0/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
   <a-scene bloom="threshold: 1.0; strength: 1; radius: 0.2;" mindar-image="imageTargetSrc: FAV2.mind; filterMinCF:0.00001; filterBeta: 10000" color-space="grayscale" renderer="colorManagement: true; toneMapping: ACESFilmic;" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false" light="defaultLightsEnabled: false">

      <a-entity mindar-image-target="targetIndex: 1" animation-mixer>
        <a-gltf-model rotation="90 0 0 " position="0 -0.15 0" scale="0.0175 0.0175 0.0175" src="#vakuova" animation-mixer>
      </a-entity>

      <a-entity mindar-image-target="targetIndex: 0" animation-mixer>
        <a-gltf-model rotation="0 0 0" position="0 0 0" scale="0.06 0.06 0.06" src="#vials" animation-mixer>
      </a-entity>
    </a-scene>
  </body>
</html>

<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    
    </head>
  <body>
    <a-scene 
      renderer="colorManagement: true; toneMapping: ACESFilmic;" light="defaultLightsEnabled: false" vr-mode-ui="enabled: false" ar-mode-ui="enabled: false">
      <a-assets>
        <a-asset-item id="vials" src="vials_01.glb" ></a-asset-item>
      </a-assets>

      <a-camera position="0 1 3" cursor="visible: false"></a-camera>
      <a-sky color="#333"></a-sky>

      <a-gltf-model src="#vials" scale="0.1 0.1 0.1" material="emissive: #FFA500; emissiveIntensity: 100; color: #000000; "></a-gltf-model>
      
    </a-scene>
  </body>
</html>


<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: FAV.mind; filterMinCF:0.00001; filterBeta: 10000" color-space="grayscale" renderer="colorManagement: true; toneMapping: ACESFilmic;" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false" light="defaultLightsEnabled: false">
      <a-assets>
	      <a-asset-item id="vakuova" src="diagram01_01.glb"></a-asset-item>
        <a-asset-item id="vials" src="vials_01.glb"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 1" animation-mixer>
        <a-gltf-model rotation="90 0 0 " position="0 -0.15 0" scale="0.0175 0.0175 0.0175" src="#vakuova" animation-mixer>
      </a-entity>

      <a-entity mindar-image-target="targetIndex: 0" animation-mixer>
        <a-gltf-model rotation="0 0 0" position="0 0 0" scale="0.06 0.06 0.06" src="#vials" animation-mixer>
      </a-entity>
      
    </a-scene>
  </body>
</html>
